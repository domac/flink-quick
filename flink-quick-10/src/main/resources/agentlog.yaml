#==============================================================================
# Table Sources
#==============================================================================

# Define table sources and sinks here.

tables: # empty list
  # A typical table source definition looks like:
  - name: agentdata
    type: source
    update-mode: append
    connector:
      property-version: 1
      type: kafka
      version: 0.11
      topic: edrlog
      startup-mode: latest-offset
      properties:
        - key: zookeeper.connect
          value: 192.168.159.130:2181
        - key: bootstrap.servers
          value: 192.168.159.130:9092
        - key: group.id
          value: edr-group
    format:
      property-version: 1
      type: json
      schema: "ROW(Ver VARCHAR, Mid VARCHAR, Plugin VARCHAR, Tag VARCHAR, Time BIGINT,process_timestamp TIMESTAMP, Type INT, Op INT, OptPid BIGINT, OptProcPath VARCHAR,OptFileSize INT, OptModifyTime BIGINT,OptProcName VARCHAR, OptCmdline VARCHAR, OptPPid BIGINT,OptStdin VARCHAR, OptStdout VARCHAR, OptProcMd5 VARCHAR,OptProcUserName VARCHAR,OptProcUid BIGINT,OptProcGroupName VARCHAR, OptProcGid BIGINT, OptScanResult INT,SubFileName VARCHAR, SubFilePath VARCHAR, SubPid BIGINT, SubProcCmdline VARCHAR,SubUserName VARCHAR, SubUid BIGINT, SubGroupName VARCHAR,SubGid BIGINT, SubProcStdin VARCHAR,SubProcStdout VARCHAR, SubFileSize BIGINT, SubModifyTime BIGINT, SubFileMd5 VARCHAR,SubFileType INT, SubScanResult INT, SubLIP VARCHAR, SubRIP VARCHAR, SubLPort INT, SubRPort INT,SubNetStatus VARCHAR, SubNetProto VARCHAR, LogName VARCHAR, LogText VARCHAR, LogOffset BIGINT,Platform INT, OsVersion VARCHAR, Os6432 INT, IPList VARCHAR, EdrVersion VARCHAR, event_timestamp TIMESTAMP)"
    schema:
      - name: Ver
        type: VARCHAR
      - name: Mid
        type: VARCHAR
      - name: Plugin
        type: VARCHAR
      - name: Tag
        type: VARCHAR
      - name: Time
        type: BIGINT
      - name: process_timestamp
        type: TIMESTAMP
      - name: Type
        type: INT
      - name: Op
        type: INT
      - name: OptPid
        type: BIGINT
      - name: OptProcPath
        type: VARCHAR
      - name: OptFileSize
        type: INT
      - name: OptModifyTime
        type: BIGINT
      - name: OptProcName
        type: VARCHAR
      - name: OptCmdline
        type: VARCHAR
      - name: OptPPid
        type: BIGINT
      - name: OptStdin
        type: VARCHAR
      - name: OptStdout
        type: VARCHAR
      - name: OptProcMd5
        type: VARCHAR
      - name: OptProcUserName
        type: VARCHAR
      - name: OptProcUid
        type: BIGINT
      - name: OptProcGroupName
        type: VARCHAR
      - name: OptProcGid
        type: BIGINT
      - name: OptScanResult
        type: INT
      - name: SubFileName
        type: VARCHAR
      - name: SubFilePath
        type: VARCHAR
      - name: SubPid
        type: BIGINT
      - name: SubProcCmdline
        type: VARCHAR
      - name: SubUserName
        type: VARCHAR
      - name: SubUid
        type: BIGINT
      - name: SubGroupName
        type: VARCHAR
      - name: SubGid
        type: BIGINT
      - name: SubProcStdin
        type: VARCHAR
      - name: SubProcStdout
        type: VARCHAR
      - name: SubFileSize
        type: BIGINT
      - name: SubModifyTime
        type: BIGINT
      - name: SubFileMd5
        type: VARCHAR
      - name: SubFileType
        type: INT
      - name: SubScanResult
        type: INT
      - name: SubLIP
        type: VARCHAR
      - name: SubRIP
        type: VARCHAR
      - name: SubLPort
        type: INT
      - name: SubRPort
        type: INT
      - name: SubNetStatus
        type: VARCHAR
      - name: SubNetProto
        type: VARCHAR
      - name: LogName
        type: VARCHAR
      - name: LogText
        type: VARCHAR
      - name: LogOffset
        type: BIGINT
      - name: Platform
        type: INT
      - name: OsVersion
        type: VARCHAR
      - name: Os6432
        type: INT
      - name: IPList
        type: VARCHAR
      - name: EdrVersion
        type: VARCHAR
      - name: event_time
        type: TIMESTAMP
        rowtime:
          timestamps:
            type: "from-field"
            from: "event_timestamp"
          watermarks:
            type: "periodic-bounded"
            delay: "60000"

#==============================================================================
# User-defined functions
#==============================================================================

# Define scalar, aggregate, or table functions here.

functions: [] # empty list
# A typical function definition looks like:
# - name: ...
#   from: class
#   class: ...
#   constructor: ...

#==============================================================================
# Execution properties
#==============================================================================

# Execution properties allow for changing the behavior of a table program.

execution:
  # 'batch' or 'streaming' execution
  type: streaming
  # allow 'event-time' or only 'processing-time' in sources
  time-characteristic: event-time
  # interval in ms for emitting periodic watermarks
  periodic-watermarks-interval: 1000
  # 'changelog' or 'table' presentation of results
  result-mode: table
  # maximum number of maintained rows in 'table' presentation of results
  max-table-result-rows: 1000000
  # parallelism of the program
  parallelism: 1
  # maximum parallelism
  max-parallelism: 128
  # minimum idle state retention in ms
  min-idle-state-retention: 3600000
  # maximum idle state retention in ms
  max-idle-state-retention: 7200000

#==============================================================================
# Deployment properties
#==============================================================================

# Deployment properties allow for describing the cluster to which table
# programs are submitted to.

deployment:
  # general cluster communication timeout in ms
  response-timeout: 5000
  # (optional) address from cluster to gateway
  gateway-address: ""
  # (optional) port from cluster to gateway
  gateway-port: 0